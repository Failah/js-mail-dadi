<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>DiceValerio</title>
</head>

<body class="container py-5 text-white vs-bg-green">
    <button class="btn btn-light mb-5" id="options-button">Opzioni</button>

    <div class="row justify-content-center mb-5 py-2 vs-display-none" id="options-bar">
        <h5 class="col-3">Seleziona Sfondo:</h5>
        <div class="form-check col-2">
            <input class="form-check-input" type="radio" name="bg-selector" id="greenradio" value="green"
                onClick="changeColour('green')" checked>
            <label class="form-check-label" for="greenradio">
                Verde
            </label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="radio" name="bg-selector" id="redradio" value="red"
                onClick="changeColour('red')">
            <label class="form-check-label" for="redradio">
                Rosso
            </label>
        </div>
        <div class="form-check col-2">
            <input class="form-check-input" type="radio" name="bg-selector" id="blueradio" value="blue"
                onClick="changeColour('blue')">
            <label class="form-check-label" for="blueradio">
                Azzurro
            </label>
        </div>
    </div>

    <hr class="border my-5">

    <h2 class="text-center mb-5">NON-ARRAY VERSION</h2>
    <div class="row mb-5">
        <div class="col-2">
            Player Dice
        </div>
        <div class="col-2" id="player-dice">
            ?
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            Computer Dice
        </div>
        <div class="col-2" id="computer-dice">
            ?
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-light mb-5" id="dice-generator">
            Generate Dice
        </button>
    </div>
    <div class="row">
        <div class="col-2">
            RESULT:
        </div>
        <div class="col" id="winner-space"></div>
    </div>

    <hr class="border my-5">

    <h2 class="text-center mb-5">ARRAY VERSION</h2>
    <div class="row mb-5">
        <div class="col-2">
            Player Dice
        </div>
        <div class="col-2" id="player-dice2">
            ?
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            Computer Dice
        </div>
        <div class="col-2" id="computer-dice2">
            ?
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-light mb-5" id="dice-generator2">
            Generate Dice
        </button>
    </div>
    <div class="row">
        <div class="col-2">
            RESULT:
        </div>
        <div class="col" id="winner-space2"></div>
    </div>

    <hr class="border my-5">
</body>

</html>
